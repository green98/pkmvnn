<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bản đồ Pokémon với Tooltips</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scroll-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: pan-x pan-y;
        }
        
        .map-container {
            position: absolute;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            transform-origin: center center;
        }
        
        .pokemon-map {
            display: block;
            max-width: none;
        }
        
        .hotspot {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .hotspot:hover {
            transform: scale(1.2);
        }
        
        .tooltip {
            position: absolute;
            background-color: white;
            border: 2px solid #3a7ca5;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 20;
            width: 180px;
            transform-origin: center;
        }
        
        .tooltip img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .tooltip-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #3a7ca5;
            font-size: 14px;
        }
        
        .tooltip::after {
            content: "";
            position: absolute;
            border-width: 8px;
            border-style: solid;
            border-color: #3a7ca5 transparent transparent transparent;
        }
        
        /* Các lớp định hướng cho tooltip */
        .tooltip-top {
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tooltip-top::after {
            top: 100%;
            left: 50%;
            margin-left: -8px;
        }
        
        .tooltip-bottom {
            top: 125%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tooltip-bottom::after {
            bottom: 100%;
            left: 50%;
            margin-left: -8px;
            border-color: transparent transparent #3a7ca5 transparent;
        }
        
        .tooltip-left {
            right: 125%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .tooltip-left::after {
            left: 100%;
            top: 50%;
            margin-top: -8px;
            border-color: transparent transparent transparent #3a7ca5;
        }
        
        .tooltip-right {
            left: 125%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .tooltip-right::after {
            right: 100%;
            top: 50%;
            margin-top: -8px;
            border-color: transparent #3a7ca5 transparent transparent;
        }
        
        .hotspot:hover .tooltip,
        .hotspot.active .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* Pallet Town: 524,247 đến 542,264 */
        .pallet-town {
            left: 524px;
            top: 247px;
            width: 18px;
            height: 17px;
            border-radius: 4px;
        }
        
        /* Viridian City: 510,181 đến 542,212 */
        .viridian-city {
            left: 510px;
            top: 181px;
            width: 32px;
            height: 31px;
            border-radius: 4px;
        }
        
        /* Pewter City: 527,94 đến 694,134 */
        .pewter-city {
            left: 527px;
            top: 94px;
            width: 167px;
            height: 40px;
            border-radius: 4px;
        }
        
        /* Cerulean City: 667,108 đến 696,137 */
        .cerulean-city {
            left: 667px;
            top: 108px;
            width: 29px;
            height: 29px;
            border-radius: 4px;
        }
        
        /* Cerulean Cave: 667,107 đến 676,116 */
        .cerulean-cave {
            left: 667px;
            top: 107px;
            width: 9px;
            height: 9px;
            border-radius: 4px;
        }
        
        /* Thêm CSS cho nút điều khiển trên di động */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(58, 124, 165, 0.8);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        /* Media query cho thiết bị di động */
        @media (max-width: 768px) {
            .tooltip {
                width: 150px;
                font-size: 12px;
            }
            
            .tooltip-title {
                font-size: 12px;
            }
        }
        
        /* CSS cho các hình ảnh trong tooltip Cerulean Cave */
        .cave-images {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .cave-images img {
            margin-bottom: 0;
        }
        
        .cave-image-label {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: -5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="map-container" id="mapContainer">
            <img src="https://z-cdn-media.chatglm.cn/files/4b6e3ec0-a391-4ecd-b245-962e9df96734_1.png?auth_key=1756023901-0aa5fcf7b7c248fe9c8ad6c00f77229b-0-813a0793d376ca7a347cb3eb32fb8e36" alt="Bản đồ Kanto" class="pokemon-map" id="pokemonMap">
            
            <!-- Pallet Town: 524,247 đến 542,264 -->
            <div class="hotspot pallet-town" data-location="Pallet Town">
                <div class="tooltip tooltip-top">
                    <div class="tooltip-title">Pallet Town</div>
                    <img src="https://wiki.pokemonrevolution.net/images/thumb/6/6b/Pallet_Town.png/600px-Pallet_Town.png" alt="Pallet Town">
                </div>
            </div>
            
            <!-- Viridian City: 510,181 đến 542,212 -->
            <div class="hotspot viridian-city" data-location="Viridian City">
                <div class="tooltip tooltip-top">
                    <div class="tooltip-title">Viridian City</div>
                    <img src="https://wiki.pokemonrevolution.net/images/thumb/9/9f/Viridian_City.png/600px-Viridian_City.png" alt="Viridian City">
                </div>
            </div>
            
            <!-- Pewter City: 527,94 đến 694,134 -->
            <div class="hotspot pewter-city" data-location="Pewter City">
                <div class="tooltip tooltip-top">
                    <div class="tooltip-title">Pewter City</div>
                    <img src="https://wiki.pokemonrevolution.net/images/thumb/6/6c/Pewter_City.png/600px-Pewter_City.png" alt="Pewter City">
                </div>
            </div>
            
            <!-- Cerulean City: 667,108 đến 696,137 -->
            <div class="hotspot cerulean-city" data-location="Cerulean City">
                <div class="tooltip tooltip-top">
                    <div class="tooltip-title">Cerulean City</div>
                    <img src="https://wiki.pokemonrevolution.net/images/thumb/1/18/Cerulean_City.png/600px-Cerulean_City.png" alt="Cerulean City">
                </div>
            </div>
            
            <!-- Cerulean Cave: 667,107 đến 676,116 -->
            <div class="hotspot cerulean-cave" data-location="Cerulean Cave">
                <div class="tooltip tooltip-top">
                    <div class="tooltip-title">Cerulean Cave</div>
                    <div class="cave-images">
                        <div>
                            <div class="cave-image-label">Tầng 1</div>
                            <img src="https://wiki.pokemonrevolution.net/images/thumb/6/6d/Cerulean_Cave_1F.png/150px-Cerulean_Cave_1F.png" alt="Cerulean Cave 1F">
                        </div>
                        <div>
                            <div class="cave-image-label">Tầng 2</div>
                            <img src="https://wiki.pokemonrevolution.net/images/thumb/b/b3/Cerulean_Cave_2F.png/150px-Cerulean_Cave_2F.png" alt="Cerulean Cave 2F">
                        </div>
                        <div>
                            <div class="cave-image-label">Tầng Hầm</div>
                            <img src="https://wiki.pokemonrevolution.net/images/thumb/5/53/Cerulean_Cave_B1F.png/150px-Cerulean_Cave_B1F.png" alt="Cerulean Cave B1F">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Nút điều khiển zoom -->
    <div class="controls">
        <button class="control-btn" id="zoomIn">+</button>
        <button class="control-btn" id="zoomOut">-</button>
        <button class="control-btn" id="resetZoom">⟲</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollContainer = document.getElementById('scrollContainer');
            const mapContainer = document.getElementById('mapContainer');
            const pokemonMap = document.getElementById('pokemonMap');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetZoomBtn = document.getElementById('resetZoom');
            const hotspots = document.querySelectorAll('.hotspot');
            
            let scale = 1;
            let minScale = 0.5;
            let maxScale = 3;
            let isDragging = false;
            let startX, startY, scrollLeft, scrollTop;
            let activeHotspot = null;
            
            // Lưu kích thước gốc của bản đồ
            let mapOriginalWidth = 0;
            let mapOriginalHeight = 0;
            
            // Đặt vị trí ban đầu của bản đồ
            function initializeMap() {
                const containerWidth = window.innerWidth;
                const containerHeight = window.innerHeight;
                
                // Lưu kích thước gốc của bản đồ
                if (mapOriginalWidth === 0 || mapOriginalHeight === 0) {
                    mapOriginalWidth = pokemonMap.naturalWidth;
                    mapOriginalHeight = pokemonMap.naturalHeight;
                }
                
                // Tính toán tỷ lệ để vừa màn hình
                const scaleX = containerWidth / mapOriginalWidth;
                const scaleY = containerHeight / mapOriginalHeight;
                const fitScale = Math.min(scaleX, scaleY) * 0.9; // Giảm 10% để có khoảng đệm
                
                scale = Math.max(minScale, Math.min(maxScale, fitScale));
                mapContainer.style.transform = `scale(${scale})`;
                
                // Căn giữa bản đồ
                const scaledWidth = mapOriginalWidth * scale;
                const scaledHeight = mapOriginalHeight * scale;
                mapContainer.style.left = `${(containerWidth - scaledWidth) / 2}px`;
                mapContainer.style.top = `${(containerHeight - scaledHeight) / 2}px`;
                
                // Cập nhật kích thước tooltip
                updateTooltipsScale();
            }
            
            // Cập nhật kích thước tooltip theo tỷ lệ zoom
            function updateTooltipsScale() {
                hotspots.forEach(hotspot => {
                    const tooltip = hotspot.querySelector('.tooltip');
                    if (tooltip) {
                        // Lưu kích thước gốc nếu chưa có
                        if (!tooltip.dataset.originalWidth) {
                            tooltip.dataset.originalWidth = tooltip.offsetWidth;
                            tooltip.dataset.originalFontSize = window.getComputedStyle(tooltip).fontSize;
                            tooltip.dataset.originalPadding = window.getComputedStyle(tooltip).padding;
                            tooltip.dataset.originalBorderRadius = window.getComputedStyle(tooltip).borderRadius;
                            tooltip.dataset.originalArrowSize = 8; // Kích thước mũi tên gốc
                        }
                        
                        const originalWidth = parseFloat(tooltip.dataset.originalWidth);
                        const originalFontSize = parseFloat(tooltip.dataset.originalFontSize);
                        const originalPadding = parseFloat(tooltip.dataset.originalPadding);
                        const originalBorderRadius = parseFloat(tooltip.dataset.originalBorderRadius);
                        const originalArrowSize = parseFloat(tooltip.dataset.originalArrowSize);
                        
                        // Tính toán kích thước mới dựa trên tỷ lệ zoom
                        const newWidth = originalWidth * scale;
                        const newFontSize = originalFontSize * scale;
                        const newPadding = originalPadding * scale;
                        const newBorderRadius = originalBorderRadius * scale;
                        const newArrowSize = originalArrowSize * scale;
                        
                        // Giới hạn kích thước tối thiểu và tối đa (đã giảm xuống)
                        const minTooltipWidth = 120;
                        const maxTooltipWidth = 200;
                        const clampedWidth = Math.max(minTooltipWidth, Math.min(maxTooltipWidth, newWidth));
                        
                        const minFontSize = 10;
                        const maxFontSize = 14;
                        const clampedFontSize = Math.max(minFontSize, Math.min(maxFontSize, newFontSize));
                        
                        const minPadding = 4;
                        const maxPadding = 10;
                        const clampedPadding = Math.max(minPadding, Math.min(maxPadding, newPadding));
                        
                        const minBorderRadius = 4;
                        const maxBorderRadius = 8;
                        const clampedBorderRadius = Math.max(minBorderRadius, Math.min(maxBorderRadius, newBorderRadius));
                        
                        const minArrowSize = 4;
                        const maxArrowSize = 8;
                        const clampedArrowSize = Math.max(minArrowSize, Math.min(maxArrowSize, newArrowSize));
                        
                        // Áp dụng kích thước mới
                        tooltip.style.width = `${clampedWidth}px`;
                        tooltip.style.fontSize = `${clampedFontSize}px`;
                        tooltip.style.padding = `${clampedPadding}px`;
                        tooltip.style.borderRadius = `${clampedBorderRadius}px`;
                        
                        // Cập nhật kích thước mũi tên
                        updateTooltipArrowSize(tooltip, clampedArrowSize);
                        
                        // Nếu tooltip đang hiển thị, cập nhật lại vị trí
                        if (hotspot.classList.contains('active')) {
                            adjustTooltipPosition(tooltip, hotspot);
                        }
                    }
                });
            }
            
            // Cập nhật kích thước mũi tên tooltip
            function updateTooltipArrowSize(tooltip, arrowSize) {
                const styleSheet = document.styleSheets[0];
                const tooltipClasses = ['tooltip-top::after', 'tooltip-bottom::after', 'tooltip-left::after', 'tooltip-right::after'];
                
                tooltipClasses.forEach(selector => {
                    const rules = Array.from(styleSheet.cssRules).filter(rule => 
                        rule.selectorText && rule.selectorText.includes(selector)
                    );
                    
                    if (rules.length > 0) {
                        if (selector.includes('top') || selector.includes('bottom')) {
                            rules[0].style.borderTopWidth = `${arrowSize}px`;
                            rules[0].style.borderLeftWidth = `${arrowSize}px`;
                            rules[0].style.borderRightWidth = `${arrowSize}px`;
                            rules[0].style.marginLeft = `-${arrowSize}px`;
                        } else {
                            rules[0].style.borderTopWidth = `${arrowSize}px`;
                            rules[0].style.borderBottomWidth = `${arrowSize}px`;
                            rules[0].style.borderLeftWidth = `${arrowSize}px`;
                            rules[0].style.marginTop = `-${arrowSize}px`;
                        }
                    }
                });
            }
            
            // Điều chỉnh vị trí tooltip để không bị tràn ra ngoài màn hình
            function adjustTooltipPosition(tooltip, hotspot) {
                // Xóa tất cả các lớp định hướng
                tooltip.classList.remove('tooltip-top', 'tooltip-bottom', 'tooltip-left', 'tooltip-right');
                
                // Lấy thông tin vị trí và kích thước
                const hotspotRect = hotspot.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                // Tính toán khoảng cách đến các cạnh
                const spaceTop = hotspotRect.top;
                const spaceBottom = viewportHeight - hotspotRect.bottom;
                const spaceLeft = hotspotRect.left;
                const spaceRight = viewportWidth - hotspotRect.right;
                
                // Xác định hướng hiển thị tốt nhất
                let bestPosition = 'top';
                let maxSpace = spaceTop;
                
                if (spaceBottom > maxSpace) {
                    maxSpace = spaceBottom;
                    bestPosition = 'bottom';
                }
                
                if (spaceLeft > maxSpace) {
                    maxSpace = spaceLeft;
                    bestPosition = 'left';
                }
                
                if (spaceRight > maxSpace) {
                    maxSpace = spaceRight;
                    bestPosition = 'right';
                }
                
                // Thêm lớp định hướng tương ứng
                tooltip.classList.add(`tooltip-${bestPosition}`);
                
                // Điều chỉnh vị trí nếu cần thiết
                setTimeout(() => {
                    const newTooltipRect = tooltip.getBoundingClientRect();
                    
                    // Nếu tooltip vẫn bị tràn ra ngoài, điều chỉnh thêm
                    if (bestPosition === 'top' || bestPosition === 'bottom') {
                        if (newTooltipRect.left < 0) {
                            tooltip.style.left = `${hotspotRect.left + hotspotRect.width / 2}px`;
                            tooltip.style.transform = 'translateX(-50%)';
                        } else if (newTooltipRect.right > viewportWidth) {
                            tooltip.style.left = `${hotspotRect.left + hotspotRect.width / 2 - (newTooltipRect.right - viewportWidth)}px`;
                            tooltip.style.transform = 'translateX(-50%)';
                        }
                    } else if (bestPosition === 'left' || bestPosition === 'right') {
                        if (newTooltipRect.top < 0) {
                            tooltip.style.top = `${hotspotRect.top + hotspotRect.height / 2}px`;
                            tooltip.style.transform = 'translateY(-50%)';
                        } else if (newTooltipRect.bottom > viewportHeight) {
                            tooltip.style.top = `${hotspotRect.top + hotspotRect.height / 2 - (newTooltipRect.bottom - viewportHeight)}px`;
                            tooltip.style.transform = 'translateY(-50%)';
                        }
                    }
                }, 10);
            }
            
            // Khởi tạo bản đồ khi tải trang
            pokemonMap.onload = initializeMap;
            if (pokemonMap.complete) {
                initializeMap();
            }
            
            // Xử lý sự kiện kéo lướt
            scrollContainer.addEventListener('mousedown', startDragging);
            scrollContainer.addEventListener('touchstart', startDragging);
            
            function startDragging(e) {
                isDragging = true;
                scrollContainer.style.cursor = 'grabbing';
                
                // Lấy vị trí bắt đầu
                if (e.type === 'touchstart') {
                    startX = e.touches[0].pageX - scrollContainer.offsetLeft;
                    startY = e.touches[0].pageY - scrollContainer.offsetTop;
                } else {
                    startX = e.pageX - scrollContainer.offsetLeft;
                    startY = e.pageY - scrollContainer.offsetTop;
                }
                
                scrollLeft = scrollContainer.scrollLeft;
                scrollTop = scrollContainer.scrollTop;
                
                // Ngăn chọn văn bản khi kéo
                e.preventDefault();
            }
            
            scrollContainer.addEventListener('mousemove', drag);
            scrollContainer.addEventListener('touchmove', drag);
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                let x, y;
                if (e.type === 'touchmove') {
                    x = e.touches[0].pageX - scrollContainer.offsetLeft;
                    y = e.touches[0].pageY - scrollContainer.offsetTop;
                } else {
                    x = e.pageX - scrollContainer.offsetLeft;
                    y = e.pageY - scrollContainer.offsetTop;
                }
                
                const walkX = (x - startX) * 2; // Tăng tốc độ kéo
                const walkY = (y - startY) * 2;
                
                scrollContainer.scrollLeft = scrollLeft - walkX;
                scrollContainer.scrollTop = scrollTop - walkY;
            }
            
            scrollContainer.addEventListener('mouseup', stopDragging);
            scrollContainer.addEventListener('touchend', stopDragging);
            scrollContainer.addEventListener('mouseleave', stopDragging);
            
            function stopDragging() {
                isDragging = false;
                scrollContainer.style.cursor = 'grab';
            }
            
            // Xử lý phóng to/thu nhỏ
            zoomInBtn.addEventListener('click', function() {
                if (scale < maxScale) {
                    scale += 0.1;
                    mapContainer.style.transform = `scale(${scale})`;
                    updateTooltipsScale();
                }
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (scale > minScale) {
                    scale -= 0.1;
                    mapContainer.style.transform = `scale(${scale})`;
                    updateTooltipsScale();
                }
            });
            
            resetZoomBtn.addEventListener('click', function() {
                initializeMap();
            });
            
            // Xử lý xoay màn hình
            window.addEventListener('resize', function() {
                initializeMap();
            });
            
            // Xử lý sự kiện cuộn bằng chuột
            scrollContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const newScale = Math.max(minScale, Math.min(maxScale, scale + delta));
                
                if (newScale !== scale) {
                    scale = newScale;
                    mapContainer.style.transform = `scale(${scale})`;
                    updateTooltipsScale();
                }
            });
            
            // Xử lý tương tác với hotspot trên di động
            hotspots.forEach(hotspot => {
                // Xử lý click cho di động
                hotspot.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const tooltip = hotspot.querySelector('.tooltip');
                    
                    // Nếu đã có hotspot đang active, đóng nó
                    if (activeHotspot && activeHotspot !== hotspot) {
                        activeHotspot.classList.remove('active');
                    }
                    
                    // Toggle trạng thái active của hotspot hiện tại
                    hotspot.classList.toggle('active');
                    
                    // Cập nhật hotspot đang active
                    activeHotspot = hotspot.classList.contains('active') ? hotspot : null;
                    
                    // Điều chỉnh vị trí tooltip nếu hiển thị
                    if (hotspot.classList.contains('active') && tooltip) {
                        adjustTooltipPosition(tooltip, hotspot);
                    }
                });
                
                // Xử lý hover cho desktop
                hotspot.addEventListener('mouseenter', function() {
                    if (window.innerWidth > 768) { // Chỉ áp dụng cho desktop
                        const tooltip = hotspot.querySelector('.tooltip');
                        hotspot.classList.add('active');
                        activeHotspot = hotspot;
                        
                        if (tooltip) {
                            adjustTooltipPosition(tooltip, hotspot);
                        }
                    }
                });
                
                hotspot.addEventListener('mouseleave', function() {
                    if (window.innerWidth > 768) { // Chỉ áp dụng cho desktop
                        hotspot.classList.remove('active');
                        activeHotspot = null;
                    }
                });
            });
            
            // Đóng tooltip khi click ra ngoài
            document.addEventListener('click', function() {
                if (activeHotspot) {
                    activeHotspot.classList.remove('active');
                    activeHotspot = null;
                }
            });
            
            // Ngăn sự kiện click lan tỏa từ hotspot
            hotspots.forEach(hotspot => {
                hotspot.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
