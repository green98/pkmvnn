<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Moves Pro - Ultimate Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff006e;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: rgba(15, 15, 25, 0.85);
            --text-color: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
            --border-radius: 16px;
            --physical-color: #ff4757;
            --special-color: #a55eea;
            --status-color: #747d8c;
            --gradient-1: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        /* Simplified Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a12, #1a1a2e, #16213e);
        }
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        /* Header Styles */
        header {
            background: linear-gradient(135deg, rgba(10, 10, 18, 0.8), rgba(26, 26, 46, 0.8));
            backdrop-filter: blur(15px);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow-hover);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.1) 0%, rgba(0, 210, 255, 0) 70%);
            transform: rotate(45deg);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        .header-content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #00d2ff, #3a7bd5, #ff006e);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Search and Filter Section */
        .search-filter-container {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.9) 0%, rgba(10, 10, 18, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }
        .search-filter-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .search-container {
            position: relative;
            margin-bottom: 25px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        .search-input-wrapper {
            flex: 1;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1.2rem;
            outline: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            background: rgba(30, 30, 45, 0.7);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .search-input:focus {
            background: rgba(40, 40, 60, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.3), var(--shadow);
        }
        .search-btn {
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.4);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            margin-left: 10px;
        }
        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.6);
        }
        /* Autocomplete Styles */
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .autocomplete-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-item:hover, .autocomplete-item.active {
            background: rgba(0, 210, 255, 0.15);
            transform: translateX(5px);
        }
        .autocomplete-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }
        .autocomplete-item-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .autocomplete-item-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            box-shadow: var(--shadow);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        .autocomplete-highlight {
            font-weight: 700;
            color: var(--primary-color);
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }
        .filter-select, .sort-select {
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background-color: rgba(30, 30, 45, 0.7);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .filter-select:focus, .sort-select:focus {
            background: rgba(40, 40, 60, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.2), inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .view-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .view-btn {
            background: none;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .view-btn.active {
            background: var(--gradient-1);
            color: white;
        }
        .sort-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        /* Results Section */
        .results-container {
            margin-bottom: 25px;
            min-height: 400px;
        }
        .moves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .moves-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .moves-table th {
            background: var(--gradient-1);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }
        .moves-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
        }
        .moves-table tr:last-child td {
            border-bottom: none;
        }
        .moves-table tr:hover {
            background-color: rgba(0, 210, 255, 0.08);
        }
        /* Move Card */
        .move-card {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.9) 0%, rgba(10, 10, 18, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 100%;
            position: relative;
        }
        .move-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-1);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .move-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }
        .move-header {
            padding: 18px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .move-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        .move-name {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .move-type {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .move-details {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
        }
        .detail-value {
            font-weight: 500;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
        }
        .accuracy-bar {
            height: 12px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .accuracy-fill {
            height: 100%;
            border-radius: 6px;
            background: var(--gradient-1);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
            transition: width 1s ease;
        }
        .effect-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            margin-top: auto;
            border-left: 5px solid var(--primary-color);
            box-shadow: var(--shadow);
        }
        .effect-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .pokemon-learners {
            margin-top: 15px;
        }
        .pokemon-learners-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .pokemon-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pokemon-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pokemon-icon:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-hover);
        }
        .pokemon-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }
        .pokemon-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            z-index: 100;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            box-shadow: var(--shadow);
        }
        .pokemon-icon:hover .pokemon-tooltip {
            opacity: 1;
        }
        .more-pokemon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.3rem;
        }
        .more-pokemon:hover {
            transform: scale(1.15);
            box-shadow: var(--shadow-hover);
            background: rgba(0, 210, 255, 0.2);
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            color: var(--text-secondary);
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px dashed var(--border-color);
            backdrop-filter: blur(5px);
        }
        .no-results i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .page-btn {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(30, 30, 45, 0.8) 0%, rgba(20, 20, 35, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
            font-weight: 600;
            box-shadow: var(--shadow);
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
        }
        .page-btn:hover, .page-btn.active {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            color: white;
            border-color: transparent;
            background: var(--gradient-1);
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Type Colors */
        .normal { background-color: #A8A878; }
        .fire { background-color: #F08030; }
        .water { background-color: #6890F0; }
        .electric { background-color: #F8D030; }
        .grass { background-color: #78C850; }
        .ice { background-color: #98D8D8; }
        .fighting { background-color: #C03028; }
        .poison { background-color: #A040A0; }
        .ground { background-color: #E0C068; }
        .flying { background-color: #A890F0; }
        .psychic { background-color: #F85888; }
        .bug { background-color: #A8B820; }
        .rock { background-color: #B8A038; }
        .ghost { background-color: #705898; }
        .dragon { background-color: #7038F8; }
        .dark { background-color: #705848; }
        .steel { background-color: #B8B8D0; }
        .fairy { background-color: #EE99AC; }
        /* Category Colors */
        .category-physical {
            background-color: var(--physical-color);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
        }
        .category-physical::before {
            content: '\f3e5';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 6px;
        }
        .category-special {
            background-color: var(--special-color);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
        }
        .category-special::before {
            content: '\f0e7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 6px;
        }
        .category-status {
            background-color: var(--status-color);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
        }
        .category-status::before {
            content: '\f15c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 6px;
        }
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95) 0%, rgba(10, 10, 18, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 18px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow-hover);
            display: flex;
            align-items: center;
            gap: 18px;
            transform: translateX(500px) scale(0.95);
            transition: var(--transition);
            z-index: 1000;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .toast.show {
            transform: translateX(0) scale(1);
        }
        .toast-icon {
            font-size: 1.8rem;
        }
        .toast-success .toast-icon {
            color: #00ff88;
        }
        .toast-error .toast-icon {
            color: var(--accent-color);
        }
        .toast-info .toast-icon {
            color: var(--primary-color);
        }
        .toast-message {
            flex: 1;

                    const response = await fetch(pokemonUrl);
                    const data = await response.json();
                    
                    // Get Smogon pixel art image URL
                    const pokemonName = data.name;
                    const pokemonId = data.id;
                    
                    // Try Smogon URL first
                    let imageUrl = `https://www.smogon.com/dex/media/sprites/xy/${pokemonName}.gif`;
                    
                    // Fallback to other sources if Smogon image doesn't exist
                    if (!imageUrl) {
                        if (data.sprites.other && data.sprites.other['official-artwork'] && data.sprites.other['official-artwork'].front_default) {
                            imageUrl = data.sprites.other['official-artwork'].front_default;
                        } else if (data.sprites.other && data.sprites.other.home && data.sprites.other.home.front_default) {

                        }
                    }
                    
                    const pokemon = {
                        id: data.id,
                        name: data.name.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()),
                        types: data.types.map(t => t.type.name),
                        sprites: {
                            front_default: imageUrl || `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${data.id}.png`

            // Render pagination controls
            function renderPagination() {
                const totalPages = Math.ceil(filteredMoves.length / movesPerPage);
                
                if (totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // Previous button
                html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
                
                // Page numbers
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                if (startPage > 1) {
                    html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                    if (startPage > 2) {
                        html += `<span class="page-btn">...</span>`;
                    }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        html += `<span class="page-btn">...</span>`;
                    }
                    html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
